<ng-container *ngIf='session;else out'>
    <div class="cont">
        <div *ngFor="let product of products" class="card">
            <p>{{product.name}}</p>
            <img src="{{product.image}}" alt="product.NAME" width="80%" height="40%;">
            <p>{{product.description}}</p>
            <p>Disponibilidad {{product.stock}}</p>
            <p>$ {{product.price}}</p>
            <app-items [product]='product'></app-items>
        </div>
    </div>
</ng-container>


<ng-template #out>
    <div class="cont">
        <div *ngFor="let product of products" class="card">
            <p>{{product.name}}</p>
            <img src="{{product.image}}" alt="product.NAME" width="80%" height="40%;">
            <p>{{product.description}}</p>
            <p>Stock {{product.stock}}</p>
            <p>$ {{product.price}}</p>
